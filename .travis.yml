sudo: required
services:
  -docker

env:
  - TESTFOLDER=./monolithic/ui

  global:
  - secure: 
  - secure: 

before_install:
  - docker login -u=$DOCKER_LOGIN -p=$DOCKER_PASSWORD

script:
  - docker build -t the-app .
  - docker run ./gradlew -p $TESTFOLDER packageToContainer

deploy:
  -provider: script
   script:
     bash ./script/permission.sh;
     bash ./script/deploy.sh
     on:
       branch: master
       condition: $TESTFOLDER=./monolithic/ui

